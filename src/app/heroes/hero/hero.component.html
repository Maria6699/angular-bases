<h1>{{name}}</h1>
<dl>
  <td>Nombre</td>
  <dd>{{name}}</dd>

  <td>Edad</td>
  <dd>{{age}}</dd>

  <td>Metodo</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado</td>
  <dd>{{capitalizedName}}</dd>
</dl>
<!-- asi se muestra  con true con false desaparece-->
<button  *ngIf="name ==='Ironman'"
(click)="changeHero()"
 class="btn btn-primary mx-2">
 Cambiar Nombre</button>
<!-- asi al ser 45 no existe -->
<button *ngIf="age !==45"
(click)="changeAge()"
class="btn btn-primary">
Cambiar Edad</button>


<button (click)="resetForm()"
class="btn btn-primary mx-2">
Reset</button>
